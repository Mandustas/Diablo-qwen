<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo-style Isometric RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0a0a0a;
        }

        #uiOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
            pointer-events: none; /* Allow clicks to pass through to the canvas */
        }

        #uiOverlay > div {
            pointer-events: auto; /* Re-enable clicks for UI elements */
        }

        #characterStats {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #inventory {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        #skillTreeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
        }

        #skillTreeButton:hover {
            background-color: #5a5a5a;
        }

        #inventoryButton, #statsButton {
            position: absolute;
            top: 10px;
            right: 140px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
        }

        #statsButton {
            top: 10px;
            right: 270px;
        }

        #saveLoadButtons {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
            z-index: 20;
            pointer-events: auto;
        }

        #saveLoadButtons button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveLoadButtons button:hover {
            background-color: #5a5a5a;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="uiOverlay">
            <div id="characterStats">
                <div>Здоровье: <span id="healthValue">100</span>/100</div>
                <div>Мана: <span id="manaValue">50</span>/50</div>
                <div>Уровень: <span id="levelValue">1</span></div>
            </div>
            <div id="inventory">
                <h3>Инвентарь</h3>
                <div id="inventorySlots">
                    <!-- Слоты инвентаря будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
        <button id="inventoryButton">Инвентарь (I)</button>
        <button id="statsButton">Характеристики (S)</button>
        <button id="skillTreeButton">Навыки (C)</button>
        <div id="saveLoadButtons">
            <button id="saveButton">Сохранить (Ctrl+S)</button>
            <button id="loadButton">Загрузить (Ctrl+L)</button>
        </div>
    </div>

    <script src="js/iso-math.js"></script>
    <script src="js/character.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/skill-tree.js"></script>
    <script src="js/skill-bar.js"></script>
    <script src="js/dungeon-generator.js"></script>
    <script src="js/advanced-dungeon-generator.js"></script>
    <script src="js/items.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/save-system.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
