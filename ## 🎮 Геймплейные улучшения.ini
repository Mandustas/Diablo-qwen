ЗАМЕТКИ
===============================================

Добавить в проект систему «тумана войны» с функционалом:
- Центр видимости = позиция игрока + источники света (факелы, магические объекты) пересекающимися со свечением вокруг игрока.
- Сам туман войны рисовать не надо. Требуется просто затемнить все тайлы за пределами динамического освещения вокруг игрока. 
То есть радиус видимости = радиусу освещения вокруг игрока
- Игрок видит врагов и предметы только внутри текущего радиуса видимости.
- Записывать посещённые тайлы в глобальный массив explored (true после посещения).
- Отображать мини-карту и карту в окне с учётом:
    • уже исследованной территории (explored = true),
    • текущей видимости (visibilityMask).
- Обновлять маску видимости в реальном времени (каждый кадр/тик).
- Враги должны становиться невидимыми вне радиуса видимости.